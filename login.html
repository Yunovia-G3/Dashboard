<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Job Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
  <div id="loginPage" class="login-auth-card">
    <h1 class="login-title">Login</h1>
    <form id="loginForm" class="login-form">
      <div class="login-input-group">
        <input type="email" id="loginEmail" class="login-input" placeholder=" " required />
        <label for="loginEmail" class="login-label">Email</label>
      </div>
      <div class="login-input-group">
        <input type="password" id="loginPassword" class="login-input" placeholder=" " required />
        <label for="loginPassword" class="login-label">Password</label>
      </div>
      <button type="submit" class="login-btn">Sign In</button>
      <p class="login-text">
        Don't have an account?
        <a href="#" id="showSignUp" class="login-link">Sign up</a>
      </p>
    </form>
  </div>
</div>


  <script type="module" src="auth.js"></script>
</body>
</html>
